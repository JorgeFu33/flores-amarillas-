<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
        }

        h1, h2 {
            color: red;
            font-style: italic;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            margin-top: 20px;
        }

        .jarro {
            width: 150px;
            height: 250px;
            background-color: #ffdd57;
            border-radius: 80px 80px 0 0;
            position: relative;
            margin-bottom: 20px;
        }

        .flower {
            position: absolute;
            background-color: yellow;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .flower::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: brown;
            border-radius: 50%;
        }

        .stem {
            width: 5px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 250px;
        }

        /* Posiciones de los tallos y flores */
        .flower1 { left: 10px; top: -50px; }
        .flower2 { left: 40px; top: -70px; }
        .flower3 { left: 70px; top: -50px; }
        .flower4 { left: 100px; top: -60px; }
        .flower5 { left: 130px; top: -40px; }

        .stem1 { left: 25px; }
        .stem2 { left: 55px; }
        .stem3 { left: 85px; }
        .stem4 { left: 115px; }
        .stem5 { left: 145px; }
    </style>
</head>
<body>

    <!-- Frase superior -->
    <h1>Feliz aniversario</h1>

    <!-- JarrÃ³n con flores -->
    <div class="jarro">
        <div class="stem stem1"></div>
        <div class="flower flower1"></div>
        <div class="stem stem2"></div>
        <div class="flower flower2"></div>
        <div class="stem stem3"></div>
        <div class="flower flower3"></div>
        <div class="stem stem4"></div>
        <div class="flower flower4"></div>
        <div class="stem stem5"></div>
        <div class="flower flower5"></div>
    </div>

    <!-- Frase inferior -->
    <h2>Te amo</h2>

</body>
</html>
